<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
    position="start"
  >
    <mat-toolbar color="black">menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (Click)="drawer.close()">Home</a>
      <a
        *ngIf="!(afAuth.authState | async)"
        mat-list-item
        routerLink="/login"
        (Click)="drawer.close()"
        >Login</a
      >
      <a
        *ngIf="afAuth.authState | async"
        mat-list-item
        routerLink="/login"
        (Click)="drawer.close()"
        >Logout</a
      >
      <a mat-list-item routerLink="/todo" (Click)="drawer.close()"
        >To-Do List</a
      >
      <a mat-button routerLink="/ledger">Ledger</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-stroked-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side navigation">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ğŸ•Š EVE'S TOOLBOX</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/todo">ğŸ± TODO LIST</a>
        <a mat-button routerLink="/ledger">ğŸ“‹ LEDGER</a>
        <a *ngIf="!(afAuth.authState | async)" mat-button routerLink="/login"
          >ğŸ”‘ LOGIN</a
        >
        <a *ngIf="afAuth.authState | async" mat-button routerLink="/login"
          >ğŸ”‘ LOGOUT</a
        >
      </div>

                <mat-icon>more_vert</mat-icon>
              </button>
               -->

                  <i>ğŸ’¬</i>
                  <span>Chat on Slack</span>
                </a>
              </mat-menu> -->
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
